---

- name: yum clean metadata
  command: yum clean metadata
  args:
    warn: false

- name: restart mariadb
  service:
    name: mysql
    state: restarted

- name: restart zabbix server
  service:
    name: zabbix-server
    state: restarted

- name: reload httpd
  service:
    name: httpd
    state: reloaded

- name: restart zabbix agent
  service:
    name: zabbix-agent
    state: restarted
